<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
<script src="vue.js"></script>
<script type="text/javascript" src="hprose-html5.min.js"></script>
</head>
<body>
<div id="example-2">
  <!-- `greet` 是在下面定义的方法名 -->
  <button v-on:click="greet">Greet</button>
</div>



<script>
var rpcclient = new hprose.HttpClient("http://127.0.0.1:8080/", ["hello"]);

var example2 = new Vue({
  el: '#example-2',
  data: {
	client:rpcclient,
    name: 'Vue.js'
  },
  // 在 `methods` 对象中定义方法
  methods: {
    greet: function (event) {
      
		this.client.hello("World!", function(result) {
			alert(result);
		}, function(name, err) {
			alert(err);
		});
		this.client.hello("yizenghui!", function(result) {
			alert(result);
		}, function(name, err) {
			alert(err);
		});
    }
  }
})

// 也可以用 JavaScript 直接调用方法
//example2.greet() // -> 'Hello Vue.js!'
</script>
</body>
</html>
